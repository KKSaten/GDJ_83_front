<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="result"></div>

<button id="btn1">Click</button>
<!-- <button id="btn2">Button</button> -->

<button class="b1" title="btn1">Btn1</button>
<button class="b1" title="btn2">Btn2</button>
<button class="b1" title="btn3">Btn2</button>

<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const result = document.getElementById("result");

    const b1 = document.getElementsByClassName("b1");

    for(let i=0; i<b1.length; i++) {
        b1[i].addEventListener("click", function() {
            console.log(b1[i].title);
            // console.log(this.title); 이것도 가능
            // this란 클릭한 자기자신을 뜻함
        });
    }

    btn1.addEventListener("click", function() {
        result.innerHTML='<button id="btn2">Click</button>'
    });

    btn2.addEventListener("click", function() {
        btn1.click(); //이벤트 강제 실행
    });

</script>

</body>
</html>
