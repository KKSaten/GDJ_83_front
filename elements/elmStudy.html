<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- input에 "a"를 입력하면 a라는 리스트가 추가됨 -->
    <input type="text" id="info">
    <button id="btn">Add</button>
    <ul id="result">

    </ul>

    <div id="result2">
        <!-- <div>
            <input type="file"><span>X</span>
        </div> --> <!-- element 추가를 이용해 요런 형태로 만들어 보자 -->

    </div>
    <button id="btn2">Add2</button>

    <script>
        const info = document.getElementById("info");
        const btn = document.getElementById("btn");
        const result = document.getElementById("result");

        const btn2 = document.getElementById("btn2");
        const result2 = document.getElementById("result2");


        btn2.addEventListener("click", function() {
            //<div></div>
            let d = document.createElement("div");
            //<input>
            let i = document.createElement("input");
            let a = document.createAttribute("type");
            a.value="file";

            //<input type="file">
            i.setAttributeNode(a);
            
            //<div><input></div>
            d.appendChild(i);
            
            //<span>X</span>
            i = document.createElement("span");
            let t = document.createTextNode("X");
            i.appendChild(t);

            //<div><input><span>X</span></div>
            d.appendChild(i);

            result2.append(d);

        });



        btn.addEventListener("click", function() {
            let v = info.value;
            
            //<li></li>
            let li = document.createElement("li");

            //contents 생성
            let c = document.createTextNode(v);
            
            //<li> abc </li>
            li.appendChild(c);

            result.append(li);
        });

    </script>

</body>
</html>
