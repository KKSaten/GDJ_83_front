<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="url">
        <img src="../images/parrot1.jpg" width="500px", height="500px">
    </div>
    <button onclick="next()">Next</button>
    

    <script>
        let ar = ["parrot1.jpg", "parrot2.jpg", "parrot3.jpg", "parrot4.jpg", "parrot5.jpg"];
        const url = document.getElementById("url");
        let i = 1;

        function next() {
            console.log("check");
            let link = '<img src="/images/';
            link = link + ar[i] + '"width=500px", height="500px">';
            url.innerHTML = link;
            i++;
            if (i == 5) {
                i = 0;
            }
        }


    </script>
</body>
</html>
