    <script>
        let ar1 = new Array();
        let ar2 = [];

        console.log(ar1.length);

        console.log(ar3.length);

        console.log(arr);

        arr = 100;

        ar3.sort(); // 13, 74, 221이 아니라 13,221,74가 나오는 이유는 문자열 값이라서 첫글자로 오름차순 정렬된 것 
        ar3.reverse();

            console.log(ar3[i]);
        }
