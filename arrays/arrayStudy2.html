<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c {
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" class="c">
    <input type="text" class="c">
    <input type="text" class="c">
    <button id="btn" onclick="info()">Click</button>


    <script>
        const btn = document.getElementById("btn"); // btn은 엘리먼트이므로
        //btn.value //value 값을 가짐
        const c = document.getElementsByClassName("c"); //클래스는 여러개인데 변수에는 하나의 데이터만 담을 수 있으므로 유사 배열이 됨
        //c.value //근데 얘는 element가 아니라 element를 모아놓은 배열이 되므로 value값이 없음

        function info() {
            for(let i=0; i<c.length; i++) {
                console.log(c[i].value);
            }
        }
    

    </script>
</body>
</html>
